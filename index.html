<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="./build/css/styles.css" type="text/css">    
    </head>
    <body>
        <main class="container">
            <header class="mobile-header img-header">
                <img src="./images/image-header-mobile.jpg" alt="mobile header - women on computers">
            </header>
            <header class="desktop-header img-header">
                <img src="./images/image-header-desktop.jpg" alt="desktop header - women on computers">
            </header>
            <div class="container-body">
                <h1>
                    Get <span class="purple-highlight">insights</span> that help your business grow.
                </h1>
                <p class="main-paragraph">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
                <div>
                    <h2 class="stats">10k+</h2>
                    companies
                </div>
                <div>
                    <h2 class="stats">314</h2>
                    templates
                </div>
                <div>
                    <h2 class="stats">12m+</h2>
                    queries
                </div>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">WTFranklin</a>.
        </footer>
    </body>
</html>
